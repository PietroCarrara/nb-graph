<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nb Graph</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            overflow-y: hidden;
        }

        .text-justify {
            text-align: justify;
        }

        #content {
            overflow-y: auto;
        }

        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="container-fluid p-0 m-0 h-100">
        <div class="row m-0 p-0 h-100">
            <div class="col-8 h-100" id="graph"></div>
            <div class="col-4 h-100" id="content">
                <h1 class="nb-title text-break">
                    nb-title
                </h1>
                <div class="w-100 text-end">
                    <small class="nb-id text-muted">
                        nb-id
                    </small>
                </div>
                <hr>
                <div class="container text-justify nb-content text-break">
                    nb-content
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        // Set-up
        const renderer = {
            image(href, title, text) {
                return `<img src="${href}" alt="${title}" class="img-fluid">`;
            },
            heading(text, level, raw, slugger) {
                // Check for a heading id definition
                const idCap = /(?:[^\\])\{(.*[^\\])\}$/.exec(text);
                var id = slugger.slug(text);
                if (idCap) {
                    const components = idCap[1].trim().split(' ');
                    if (components[0].startsWith('#')) {
                        id = components[0].substr(1);
                        // Remove the '{...}' from the heading
                        text = text.replace(idCap[0], '').trim();
                    }
                }

                return '<h'
                    + level
                    + ' id="'
                    + id
                    + '">'
                    + text
                    + '</h'
                    + level
                    + '>\n';
            }
        }

        marked.use({ renderer })
    </script>
    <script>
        function* range(start, end) {
            for (let i = start; i < end; i++) {
                yield i;
            }
        }

        function color2rgb(color) {
            return [
                parseInt(color.substr(1, 2), 16),
                parseInt(color.substr(3, 2), 16),
                parseInt(color.substr(5, 2), 16)
            ];
        }

        function averageRGB(colors) {
            if (colors.length <= 0) {
                return [0, 0, 0];
            }

            var avgR = 0;
            var avgG = 0;
            var avgB = 0;
            for (var color of colors) {
                avgR += color[0];
                avgG += color[1];
                avgB += color[2];
            }

            return [
                Math.round(avgR / colors.length),
                Math.round(avgG / colors.length),
                Math.round(avgB / colors.length),
            ];
        }

        function rgb2color(rgb) {
            return `#${rgb[0].toString(16)}${rgb[1].toString(16)}${rgb[2].toString(16)}`
        }

        function activateNode(nodeData) {
            d3.select('.nb-title').text(nodeData.title);
            d3.select('.nb-id').text(nodeData.nbIndex);
            d3.selectAll('.nb-content').html(marked(nodeData.content));

            // Show tag links
            for (var link in d3links) {
                if (d3links[link].source.id == nodeData.id || d3links[link].target.id == nodeData.id) {
                    d3links[link].visible = true;
                } else {
                    d3links[link].visible = false;
                }
            }

            // 'redraw' the links
            lines.attr('visibility', d => d.visible ? 'visible' : 'hidden');
        }
    </script>
    <script>
        /* __DATA_DECLARATION__ */

        const width = 400;
        const height = 400
        const radius = 5;

        // Generate a sequential id for each node
        for (var i in data) {
            data[i].id = Number(i);
        }

        // Adjacency matrix based on the tags
        // links[i][j] stores how many tags do nodes i and j share
        // j < i must be true when accessing this matrix
        var links = Array(data.length);
        for (var i of range(0, data.length)) {
            links[i] = Array(i).fill(0);
        }
        for (var i in data) {
            for (var j of range(0, i)) {
                for (var tag of data[i].tags) {
                    if (data[j].tags.includes(tag)) {
                        links[i][j]++;
                    }
                }
            }
        }

        // tagColor('#example') = some unique color
        const tagColor = d3.scaleOrdinal(d3.schemePaired);

        // Transform the matrix to a object that d3 understands
        var d3links = [];
        for (var i in links) {
            for (var j of range(0, i)) {
                if (links[i][j] > 0) {
                    d3links.push(Object.create({
                        source: Number(i),
                        target: Number(j),
                        strength: links[i][j],
                        visible: false, // Every connections starts invisible
                    }));
                }
            }
        }
        const d3nodes = data.map(d => Object.create(d));

        const simulation = d3
            .forceSimulation(d3nodes)
            .force('links', d3.forceLink(d3links).id(d => d.id))
            .force('charge', d3.forceManyBody())
            .force("x", d3.forceX())
            .force("y", d3.forceY());

        const svg = d3
            .create('svg')
            .attr('viewBox', [-width / 2, -height / 2, width, height]);

        const lines = svg
            .append('g')
            .attr('stroke', '#444')
            .selectAll('line')
            .data(d3links)
            .join('line')
            .attr('stroke-width', l => Math.sqrt(l.strength));

        const circles = svg
            .append('g')
            .selectAll('circle')
            .data(d3nodes)
            .join('circle')
            .attr('r', radius)
            .attr('fill', d => rgb2color(averageRGB(d.tags.map(tagColor).map(color2rgb))))
            .attr('stroke', 'black')
            .on('click', function (d) {
                activateNode(d3.select(this).data()[0]);
            });

        simulation.on('tick', () => {
            lines
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y)
                .attr('visibility', d => d.visible ? 'visible' : 'hidden');

            circles
                .attr('cx', d => d.x)
                .attr('cy', d => d.y)
        })

        d3.select('#graph')
            .append(() => svg.node());
    </script>
</body>

</html>
